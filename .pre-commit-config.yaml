repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
    -   id: ruff
        args: [
            "--line-length=120",
            "--select=E,F,I,W,B006,PTH,ANN",
            "--ignore=E203,W293,E501",
        ]
    -   id: ruff-format
        args: [
            "--check"
        ]